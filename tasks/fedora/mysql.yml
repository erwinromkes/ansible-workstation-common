---
- name: Install mariadb
  dnf:
    name:
      - mariadb
      - mariadb-server
    state: present
  become: true
  tags: mariadb mysql
  when: install_mariadb

- name: Start mariadb service
  systemd:
    name: mariadb
    enabled: true
    state: started
  become: true
  tags: mariadb mysql
  when: install_mariadb

- name: Check if root password is set
  shell: >
    mysqladmin -u root status
  become: true
  changed_when: false
  failed_when: false
  register: root_pwd_check
  tags: mariadb mysql

- name: Mysql root password for the first time (root@localhost)
  mysql_user:
    name: root
    password: "{{ mysql_root_password }}"
    check_implicit_admin: true
    host: localhost
    state: present
    login_unix_socket: /var/lib/mysql/mysql.sock
  become: true
  when: root_pwd_check.rc == 0
  tags: mariadb mysql

- name: Create ~/.my.cnf
  template:
    src: templates/mariadb/.my.cnf.j2
    dest: "/home/{{ primary_user }}/.my.cnf"
    owner: "{{ primary_user }}"
    group: "{{ primary_group }}"
    mode: 0644
  tags: mariadb mysql

- name: Configure mariadb/mysql server
  copy:
    src: files/mysql/local.cnf
    dest: /etc/my.cnf.d/local.cnf
    mode: 0644
  notify: mariadb
  become: true
  tags: mariadb mysql
  when: install_mariadb

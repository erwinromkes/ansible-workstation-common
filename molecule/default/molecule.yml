---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: fedora32
    image: geerlingguy/docker-fedora32-ansible:latest
    command: /usr/lib/systemd/systemd
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      x: ["302,305,306"]
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
